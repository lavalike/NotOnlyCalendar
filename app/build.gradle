apply plugin: 'com.android.application'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.notonly.calendar"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode appVersionCode
        versionName appVersionName
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file("notonlycalendar.jks")
            storePassword "100915"
            keyAlias "notonlycalendar"
            keyPassword "100915"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    dexOptions {
        preDexLibraries = false
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    //配置APK输出名字 格式:NotOnlyCalendar_V2.1.5.apk
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "NotOnlyCalendar_V" + defaultConfig.versionName + ".apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "com.android.support:multidex:1.0.3"
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation files('libs/pgyer_sdk_3.0.10.jar')
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'jp.wasabeef:glide-transformations:4.1.0'

    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:4.7.2'
    implementation 'com.umeng.sdk:common:1.5.3'
    implementation 'com.umeng.sdk:analytics:7.5.3'
    implementation 'com.tencent.bugly:crashreport:3.2.33'

    implementation 'com.github.dimeno-tech:dimeno-permission:0.0.2'
    implementation 'com.github.dimeno-tech:dimeno-network:0.0.6'
    implementation 'com.github.dimeno-tech:dimeno-adapter:0.0.6'
    implementation 'com.github.lavalike:circle-imageview:0.0.1'

    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.4'
}
